# cargo +nightly build

[[bin]]
name = "rust_unit_app"
src = "src/main.rs"

[lib]
name = "rust_unit_app"
path = "src/lib.rs"

[dependencies]
libc = "0.2.90"
c2rust-bitfields = "0.3.0"
gflags = "0.3.8"