[package]
name = "rust_unit_app"
version = "0.1.0"
authors = ["dotwoo <dotwoo@gmail.com>"]
edition = "2018"

build = "src/build.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
